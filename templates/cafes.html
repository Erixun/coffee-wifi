{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

      <table class="table table-dark table-striped table-hover">
        {% for cafe in cafes %}

        <tr>
          {% for detail in cafe %}
          <td>
            {% if detail.startswith('https://') %}
            <a href="{{ detail }}" target="_blank">Maps Link</a>
            {% else %}
            {{ detail }}
            {% endif %}
          </td>
          {% endfor %}
        </tr>

        {% endfor %}
      </table>

      <p><a href="#">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
