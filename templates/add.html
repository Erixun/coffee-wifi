{% extends 'base.html' %}

{% from 'bootstrap/form.html' import render_form %}

{% block title %}Add A New Cafe{% endblock %}

<style>
  .form-group {
    margin-block: 10px;
  }
</style>
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>

      {{ render_form(form) }}

      <p class="space-above text-center"><a href="{{url_for('cafes')}}">See all cafes</a></p>

    </div>
  </div>
</div>

{% endblock %}
